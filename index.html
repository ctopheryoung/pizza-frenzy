<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/stylesheet.css" rel="stylesheet" type="text/css">
    <script src="js/jquery.js"></script>
    <script src="js/scripts.js"></script>
    <title>PIZZA FRENZY</title>
    <link rel="icon" type="image/png" href="img/pizza.png">
  </head>
  <body>
    <div class="container">
      <h1>PIZZA, PIZZA PIZZA!!!</h1>
      <p>Did you know that pizza is one of the greatest foods of all time? Make your selections below to create the most exquisite pie you can think of.</p>

      <form>

        <div class="chooseSize form-group">
          <label for="pieSize">Choose a size:</label>
          <select id="pieSize">
            <option value="small"></option>
            <option value="small">Small</option>
            <option value="medium">Medium</option>
            <option value="large">Large</option>
            <option value="x-large">Extra-large</option>
          </select>
        </div>

        <div class="chooseMeats">
          <h3>Choose meat options:</h3>
          <p><em>$2 each</em></p>
          <div class="checkbox">
            <label>
              <input type="checkbox" value="1">
              Sausage
            </label>
          </div>
          <div class="checkbox">
            <label>
              <input type="checkbox" value="1">
              Pepperoni
            </label>
          </div>
          <div class="checkbox">
            <label>
              <input type="checkbox" value="1">
              Anchovies
            </label>
          </div>
        </div>

        <div class="chooseVeggies">
          <h3>Select Veggie Toppings:</h3>
          <p><em>$1 each</em></p>
          <div class="checkbox">
            <label>
              <input type="checkbox" value="1">
              Olives
            </label>
          </div>
          <div class="checkbox">
            <label>
              <input type="checkbox" value="1">
              Onions
            </label>
          </div>
          <div class="checkbox">
            <label>
              <input type="checkbox" value="1">
              Peppers
            </label>
          </div>
          <div class="checkbox">
            <label>
              <input type="checkbox" value="1">
              Mushrooms
            </label>
          </div>
          <div class="checkbox">
            <label>
              <input type="checkbox" value="1">
              Spinach
            </label>
          </div>
          <div class="checkbox">
            <label>
              <input type="checkbox" value="1">
              Extra Cheese
            </label>
          </div>
        </div>
        <!-- form submit button here  -->
      </form>
    </div>
  </body>
</html>
